<!DOCTYPE html>
<!-- HTML5 doctype declaration -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- UTF-8 encoding for special characters -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Makes layout responsive on all screens -->

  <title>Quiz Game | Quiz</title>
  <!-- Title for the browser tab -->

  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Link to external stylesheet -->

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Google Fonts for fun and legible style -->

  <!-- Favicon & Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/icons/site.webmanifest">
  <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
  <meta name="msapplication-TileColor" content="#ff6b00">
  <meta name="theme-color" content="#ff6b00">


</head>

<body class="quiz-page">
  <!-- Page-specific class for JS and CSS targeting -->

  <div class="page-wrapper">
    <!-- Main content container -->

    <header class="main-header">
      <h1><i class="fa-solid fa-question"></i> Quiz Time</h1>
    </header>

    <main class="main-content">
      <section class="quiz-container">
        <!-- Question number progress -->
        <div id="question-number" class="quiz-progress">
          Question 1 of 5
        </div>

        <!-- Category label (inserted by JS) -->
        <p id="question-category" class="quiz-category"></p>

        <!-- Question text -->
        <h2 id="question-text">Loading question...</h2>


        <!-- Answer buttons get injected here -->
        <div id="choices" class="choices-container"></div>

        <!-- Navigation controls -->
        <div class="quiz-controls">
          <button id="next-btn" class="btn">
            <i class="fa-solid fa-arrow-right"></i> Next
          </button>

          <button id="submit-btn" class="btn btn-green" style="display: none;">
            <i class="fa-solid fa-flag-checkered"></i> Submit
          </button>
        </div>
      </section>

      <!-- Link back to home page -->
      <div class="home-btn-wrapper">
        <a href="index.html" class="btn start-btn">
          <i class="fa-solid fa-house"></i> Home
        </a>
      </div>

    </main>

    <footer class="main-footer">
      <p>&copy; 2025 Quiz Game. All rights reserved.</p>
    </footer>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/6ac9086a06.js" crossorigin="anonymous"></script>

  <!-- Load scripts in order -->
  <script src="assets/js/questions.js"></script>
  <script type="module" src="assets/js/quiz.js"></script>

</body>

</html>
