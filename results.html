<!DOCTYPE html>
<!-- HTML5 document declaration -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Character encoding for special characters -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Makes the layout responsive -->

  <title>Quiz Game | Results</title>
  <!-- Tab title in the browser -->

  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Link to external stylesheet -->

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Google Fonts for styling -->

  <!-- Favicon & Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/icons/site.webmanifest">
  <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
  <meta name="msapplication-TileColor" content="#ff6b00">
  <meta name="theme-color" content="#ff6b00">


</head>

<body class="results-page">
  <!-- Specific body class to trigger result logic -->

  <div class="page-wrapper">
    <!-- Main layout wrapper -->

    <header class="main-header">
      <h1><i class="fa-solid fa-award"></i> Quiz Results</h1>
    </header>

    <main class="main-content">
      <section class="results-summary">
        <h2>Your Results</h2>

        <!-- JS will update this with score -->
        <p id="score-text">Loading score...</p>

        <!-- JS will insert individual question breakdowns here -->
        <div id="result-details" class="result-details">
          <!-- Results get dynamically injected here -->
        </div>

        <!-- Link to restart the quiz -->
        <a href="index.html" class="btn">
          <i class="fa-solid fa-rotate-right"></i> Try Again
        </a>
      </section>

      <!-- Link back to home page -->
      <div class="home-btn-wrapper">
        <a href="index.html" class="btn start-btn">
          <i class="fa-solid fa-house"></i> Home
        </a>
      </div>

    </main>

    <footer class="main-footer">
      <p>&copy; 2025 Quiz Game. All rights reserved.</p>
    </footer>
  </div>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/6ac9086a06.js" crossorigin="anonymous"></script>

  <!-- JavaScript result logic -->
  <script type="module" src="assets/js/results.js"></script>

</body>

</html>
